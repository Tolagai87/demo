---
# tasks file for docker
- name: Install Docker
  dnf:
    name: docker-ce
    state: latest

- name: Docker directory
  block:
  - name: Check if output directory exists
    stat:
      path: "{{ docker_dir }}"
    register: output_folder
  - name: Create docker directory
    file:
      path: "{{ docker_dir }}"
      state: directory
      mode: '0775'
    when: output_folder.stat.exists == false

- name: Docker config
  template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
  notify:
  - start