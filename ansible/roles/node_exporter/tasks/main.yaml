---
- name: Ensure monitoring user exists
  user:
    name: "{{ node_exporter_user }}"
    shell: /bin/bash
    state: present
    create_home: yes

- name: Create installation directory
  file:
    path: "{{ install_dir }}"
    state: directory
    owner: "{{ node_exporter_user }}"
    group: "{{ node_exporter_user }}"
    mode: '0755'

- name: Download Node Exporter
  file:
    src: node_exporter
    dest: "{{ install_dir }}/node_exporter"
    owner: "{{ node_exporter_user }}"
    group: "{{ node_exporter_user }}"
    mode: '0644'

- name: Copy Node Exporter systemd service
  template:
    src: "node_exporter.service.j2"
    dest: "/etc/systemd/system/node_exporter.service"

- name: Reload systemd
  systemd:
    daemon_reload: yes

- name: Enable and start exporter
  systemd:
    name: node_exporter
    state: started
    enabled: yes